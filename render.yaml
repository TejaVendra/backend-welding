        value: tejavendra2006@gmail.com
      - key: EMAIL_HOST_PASSWORD
        value: your-gmail-app-password
      - key: EMAIL_RECEIVER
        value: tejavendra2006@gmail.com
        services:
  - type: web
    name: welding-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn backendServer.wsgi:application"
